<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- <header> - sehifenin basliği ucun istifade olunur -->
    <header>
        <h1>Səhifənin başlığı</h1>
    </header>

    <!-- <nav> - naviqasiya etmek ucun yer(saytin navbar hissesi) -->
    <nav>
        <ul>
            <li><a href="#">esas</a></li>
            <li><a href="#">haqqimizda</a></li>
            <li><a href="#">elaqe</a></li>
        </ul>
    </nav>

    <!-- <main> - sehifenin esas mezmunu.  -->
    <main>
        <article>
            <!-- <article> - bunun icinde meqaleler, xeberler yada bloq yazilari yazilir -->
            <h2>something</h2>
        </article>

        <!-- <section> - oxsar elementleri qruplasdirir, sehifenin strukturunu yaxsilasdirir. -->
        <section>
            <h2>something</h2>
        </section>

        <!-- <aside> - esas mezmuna elave edilen melumatlar ucun istifade olunur, meselen, reklam bloklari yada elave seyler -->
        <aside>
            <h3>elave melumat</h3>
        </aside>
    </main>

    <!-- <footer> - sehifenin alt hissesi, meselen, elaqe məlumatlari, kecidler və huquqlar kimi elave melumatlar ucun. -->
    <footer>
        <p>&copy; 2025 butun huquqlar qorunur</p>
    </footer>

    <!-- <figure> - sekiller ve onlarin izahlari ucun konteyner -->
    <figure>
        <img src="image.jpg" alt="lala">
        <figcaption>sekilin basliq hissesi</figcaption>
    </figure>

    <!-- <time> - Tarixi yada saati masın ile oxuya bilen formatda gosterir. -->
    <p>vaxt: <time datetime="2025-03-09">9 Mart 2025</time></p>

    <!-- <mark> - vurqulamaq ucun istifade olunur, meqalede yada metn icinde diqqet cekmer istediyimiz hisseni isarelemeye komek edir. -->
    <p>Bu məqalədə ən vacib məqamları <mark>vurğuladıq</mark>.</p>

</body>

</html>
